<section class="h-100 gradient-form" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              <div class="col-lg-6">
                <div class="card-body p-md-5 mx-md-4">

                  <div class="text-center">
                    <img src="https://img.freepik.com/premium-vector/bank-icon-white-background_539296-81.jpg?w=2000"
                      style="width: 185px;" alt="logo">
                    <h4 class="mt-1 mb-5 pb-1">BanTADS</h4>
                  </div>

                  <form #formLogin="ngForm">
                    <p style="font-size: 15px">Entre com o seu login</p>

                    <div class="form-outline mb-4">
                      <input type="text" id="email" name="email" class="form-control" [(ngModel)]="login.email" #email="ngModel"
                        placeholder="Email" required/>
                        <div *ngIf="email.errors && (email.dirty || email.touched)"
                        class="alert alert-danger">
                          <div [hidden]="!email.errors?.['required']">
                              Digite seu email.
                          </div>
                        </div>
                    </div>

                    <div class="form-outline mb-4">
                      <input type="text" id="senha" name="senha" [(ngModel)]="login.senha" #senha="ngModel" class="form-control" placeholder="senha" required/>
                      <div *ngIf="senha.errors && (senha.dirty || senha.touched)" class="alert alert-danger">
                          <div [hidden]="!senha.errors?.['required']">
                              Digite sua senha.
                          </div>
                      </div>
                    </div>

                    <div class="text-center pt-1 mb-5 pb-1">
                      <button class="btn btn-primary" type="button" (click)="logar()" [disabled]="!formLogin.form.valid">Log
                        in</button>
                    </div>

                    <div class="d-flex align-items-center justify-content-center pb-4">
                      <p class="mb-0 me-2">Não possui conta?</p>
                      <a class="btn btn-outline-danger" href="/cadastro">Crie agora</a>
                    </div>
                  </form>

                </div>
              </div>
              <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                  <h4 class="mb-4">Nós somos o BanTADS!</h4>
                  <p class="small mb-0">É um prazer oferecer nossos serviços.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
